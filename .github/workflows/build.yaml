name: Build Latex to PDF

on:
  workflow_dispatch:
    inputs:
      id:
        description: 'ID of the resume to build'
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20 ]
        actions-directory: [ 'apps/actions' ]
        actions: [ 'latex', 'pdf' ]
    steps:
      - uses: actions/checkout@v4

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          run_install: true

      - run: pnpm build
        working-directory: ${{ matrix.actions-directory }}/${{ matrix.actions }}

      - id: build_latex
        run: pnpm run latex
        working-directory: ${{ matrix.actions-directory }}/latex
        with:
          id: ${{ github.event.inputs.id }}

      - id: build_pdf
        run: pnpm run pdf
        working-directory: ${{ matrix.actions-directory }}/pdf
        with:
          id: ${{ github.event.inputs.id }}

      - run: echo "Latex and PDF build completed"
