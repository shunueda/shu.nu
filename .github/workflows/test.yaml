name: TEST

on:
  workflow_dispatch:
    inputs:
      id:
        description: 'ID of the resume to build'
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install
        working-directory: apps/actions

      - name: Build custom action
        run: pnpm build
        working-directory: apps/actions

      - name: Run custom action
        id: test-action
        uses: ./apps/actions
      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.data }}"